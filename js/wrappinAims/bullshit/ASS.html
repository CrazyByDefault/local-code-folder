<script>
	$(function() {
		$("#captcha").focus();
		$("#submit").click(function() {
			var validateParams = [];
			validateParams.push({"id":"captcha", "required":true, "caption":"Text", "maxLen": "10"});
			if(bindFormToButton(validateParams)) {
				submitForm();
			}
		});

		$("#loginCapchaRefresh").click(function() {
			addBtnDisabled("loadngImgSml", "appOTPPopDtl");
			
			callOldAjaxAfterSecurity({
				
				"url" 	: "/captcha/generateLoginCaptcha",
				"type"	: "POST",
				"resp"	: afterCaptchaResendSuccess(),
				"error"	: afterCaptchaResendErr()
				
			});
			
		});
		
		$("#cancel").click(function() {
			logOut();
		});

		$("#captcha").keyup(function(e) {
			if(e.keyCode == 13) {
				$("#submit").click();
			}
		});
	});
	function submitForm() {
		addBtnDisabled("loadngImgSml", "appOTPPopDtl");
		callOldAjaxAfterSecurity({
			"url" 	: "/captcha/verifyLoginCaptcha/?appEsigSecReqKey=" + 
																		$.trim($("#captcha").val()),
			"type" 	: "POST", 
			"resp"	: afterLoginCaptchaSuccess(), 
			"error"	: afterLoginCaptchaErr() 
		});
	}
	function afterCaptchaResendSuccess() {
		return function(transId) {
			removeBtnDisabled("loadngImgSml", "appOTPPopDtl");
			$("#appCaptchaLoginImg").attr("src", basePath+"/captcha/getCaptcha/"+transId);
			$("#captcha").val("").focus();
		};
	}
	function afterCaptchaResendErr() {
		return function() {
			removeBtnDisabled("loadngImgSml", "appOTPPopDtl");
		};
	}
	function afterLoginCaptchaSuccess() {
		return function(resp) {
			window.top.location.href = basePath + "/login/home";
		};
	}
	function afterLoginCaptchaErr() {
		return function() {
			removeBtnDisabled("loadngImgSml", "appOTPPopDtl");
		};
	}
</script>
